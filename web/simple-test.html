<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .result {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        .error {
            border-left-color: #e74c3c;
            background: #fee;
        }
        .success {
            border-left-color: #2ecc71;
            background: #efe;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>🔍 简单 API 测试</h1>
    
    <button onclick="test1()">测试 1: 直接 fetch /api/accounts</button>
    <div id="result1"></div>

    <button onclick="test2()">测试 2: 完整 URL fetch</button>
    <div id="result2"></div>

    <button onclick="test3()">测试 3: 检查 CORS</button>
    <div id="result3"></div>

    <script>
        // 测试 1: 直接 fetch
        async function test1() {
            const div = document.getElementById('result1');
            div.innerHTML = '<div class="result">正在测试...</div>';
            
            try {
                console.log('开始测试 1: fetch /api/accounts');
                const response = await fetch('/api/accounts');
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                
                div.innerHTML = `
                    <div class="result success">
                        <strong>✅ 成功</strong><br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Data:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (e) {
                console.error('测试 1 失败:', e);
                div.innerHTML = `
                    <div class="result error">
                        <strong>❌ 失败</strong><br>
                        <strong>错误:</strong> ${e.message}<br>
                        <strong>Stack:</strong><br>
                        <pre>${e.stack}</pre>
                    </div>
                `;
            }
        }

        // 测试 2: 完整 URL
        async function test2() {
            const div = document.getElementById('result2');
            div.innerHTML = '<div class="result">正在测试...</div>';
            
            const fullUrl = window.location.origin + '/api/accounts';
            
            try {
                console.log('开始测试 2: fetch', fullUrl);
                const response = await fetch(fullUrl);
                console.log('Response status:', response.status);
                
                const text = await response.text();
                console.log('Response text:', text);
                
                const data = JSON.parse(text);
                
                div.innerHTML = `
                    <div class="result success">
                        <strong>✅ 成功</strong><br>
                        <strong>URL:</strong> ${fullUrl}<br>
                        <strong>Status:</strong> ${response.status}<br>
                        <strong>Data:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (e) {
                console.error('测试 2 失败:', e);
                div.innerHTML = `
                    <div class="result error">
                        <strong>❌ 失败</strong><br>
                        <strong>URL:</strong> ${fullUrl}<br>
                        <strong>错误:</strong> ${e.message}<br>
                        <strong>Stack:</strong><br>
                        <pre>${e.stack}</pre>
                    </div>
                `;
            }
        }

        // 测试 3: CORS
        async function test3() {
            const div = document.getElementById('result3');
            div.innerHTML = '<div class="result">正在测试...</div>';
            
            try {
                console.log('开始测试 3: CORS 检查');
                const response = await fetch('/api/accounts', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const corsHeaders = {
                    'Access-Control-Allow-Origin': response.headers.get('Access-Control-Allow-Origin'),
                    'Access-Control-Allow-Methods': response.headers.get('Access-Control-Allow-Methods'),
                    'Access-Control-Allow-Headers': response.headers.get('Access-Control-Allow-Headers')
                };
                
                const data = await response.json();
                
                div.innerHTML = `
                    <div class="result success">
                        <strong>✅ 成功</strong><br>
                        <strong>CORS Headers:</strong>
                        <pre>${JSON.stringify(corsHeaders, null, 2)}</pre>
                        <strong>Data:</strong>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (e) {
                console.error('测试 3 失败:', e);
                div.innerHTML = `
                    <div class="result error">
                        <strong>❌ 失败</strong><br>
                        <strong>错误:</strong> ${e.message}<br>
                        <strong>Stack:</strong><br>
                        <pre>${e.stack}</pre>
                    </div>
                `;
            }
        }

        // 页面加载时显示基本信息
        window.onload = function() {
            console.log('=== 页面加载完成 ===');
            console.log('当前 URL:', window.location.href);
            console.log('Origin:', window.location.origin);
            console.log('User Agent:', navigator.userAgent);
        };
    </script>
</body>
</html>
