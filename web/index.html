<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA配置 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Dreamina AI">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="AI图片生成工具,支持文生图、历史记录管理">

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">

    <!-- iOS图标 -->
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
    <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">

    <!-- 标准图标 -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-72x72.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">

    <title>Dreamina AI 图片生成</title>
    <link rel="stylesheet" href="css/style.css?v=16">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">
                <i class="fas fa-magic"></i>
                Dreamina AI
            </h1>
            <button class="menu-btn" id="menuBtn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- 侧边栏菜单 -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>设置</h2>
            <button class="close-btn" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="sidebar-content">
            <!-- 账号管理 -->
            <div class="setting-section">
                <h3><i class="fas fa-user"></i> 账号管理</h3>
                <div class="account-list" id="accountList"></div>
                <button class="btn btn-secondary" id="addAccountBtn">
                    <i class="fas fa-plus"></i> 添加账号
                </button>
            </div>

            <!-- 积分信息 -->
            <div class="setting-section">
                <h3><i class="fas fa-coins"></i> 积分信息</h3>
                <div class="credit-info" id="creditInfo">
                    <div class="credit-item">
                        <span>总积分:</span>
                        <strong id="totalCredit">--</strong>
                    </div>
                    <div class="credit-item">
                        <span>赠送:</span>
                        <strong id="giftCredit">--</strong>
                    </div>
                    <div class="credit-item">
                        <span>购买:</span>
                        <strong id="purchaseCredit">--</strong>
                    </div>
                </div>
                <button class="btn btn-secondary" id="refreshCreditBtn">
                    <i class="fas fa-sync-alt"></i> 刷新积分
                </button>
            </div>

            <!-- 服务器设置 -->
            <div class="setting-section">
                <h3><i class="fas fa-server"></i> 服务器设置</h3>
                <div class="form-group">
                    <label for="serverUrl">服务器地址</label>
                    <input type="text" id="serverUrl" class="form-control" placeholder="例如: http://192.168.3.68:5000">
                    <small style="color: #999; font-size: 12px; margin-top: 5px; display: block;">
                        留空则使用当前访问地址
                    </small>
                </div>
                <button class="btn btn-primary" id="saveServerUrl">
                    <i class="fas fa-save"></i> 保存设置
                </button>
                <button class="btn btn-secondary" id="resetServerUrl" style="margin-top: 5px;">
                    <i class="fas fa-undo"></i> 恢复默认
                </button>
            </div>

            <!-- 关于 -->
            <div class="setting-section">
                <h3><i class="fas fa-info-circle"></i> 关于</h3>
                <p class="about-text">Dreamina AI 图片生成工具 v1.0</p>
                <p class="about-text">基于 Dreamina API 开发</p>
            </div>
        </div>
    </aside>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="container">
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-palette"></i> 创作设置
                </h2>
                
                <form id="generateForm">
                    <!-- 提示词 -->
                    <div class="form-group">
                        <label for="prompt">
                            <i class="fas fa-pen"></i> 提示词
                        </label>
                        <div class="prompt-wrapper">
                            <textarea
                                id="prompt"
                                class="form-control"
                                rows="4"
                                placeholder="描述你想要生成的图片..."
                                maxlength="1600"
                                required
                            >一只可爱的小猫咪</textarea>
                            <div class="prompt-actions">
                                <button type="button" class="btn-prompt-action" id="pastePrompt" title="粘贴">
                                    <i class="fas fa-paste"></i>
                                </button>
                                <button type="button" class="btn-prompt-action" id="clearPrompt" title="清空">
                                    <i class="fas fa-eraser"></i>
                                </button>
                            </div>
                        </div>
                        <div class="char-count">
                            <span id="charCount">0</span>/1600
                        </div>
                    </div>

                    <!-- 模型、分辨率、比例 - 横向排列 -->
                    <div class="form-row-3">
                        <div class="form-group-inline">
                            <label for="model">
                                <i class="fas fa-brain"></i> 模型
                            </label>
                            <select id="model" class="form-control">
                                <option value="NanoBanana">谷歌 NanoBanana</option>
                                <option value="4.0">图片 4.0</option>
                                <option value="3.1">图片 3.1</option>
                                <option value="3.0" selected>图片 3.0</option>
                                <option value="2.1">图片 2.1</option>
                                <option value="2.0p">图片 2.0 Pro</option>
                                <option value="1.4">图片 1.4</option>
                            </select>
                        </div>
                        <div class="form-group-inline">
                            <label for="resolution">
                                <i class="fas fa-expand"></i> 分辨率
                            </label>
                            <select id="resolution" class="form-control">
                                <option value="1k">1K</option>
                                <option value="2k" selected>2K</option>
                                <option value="4k">4K</option>
                            </select>
                        </div>
                        <div class="form-group-inline">
                            <label for="ratio">
                                <i class="fas fa-crop"></i> 比例
                            </label>
                            <select id="ratio" class="form-control">
                                <option value="1:1" selected>1:1 (方形)</option>
                                <option value="16:9">16:9 (横屏)</option>
                                <option value="9:16">9:16 (竖屏)</option>
                                <option value="4:3">4:3</option>
                                <option value="3:4">3:4</option>
                                <option value="2:3">2:3</option>
                                <option value="3:2">3:2</option>
                            </select>
                        </div>
                    </div>

                    <!-- 高级选项 -->
                    <div class="form-group">
                        <button type="button" class="btn-link" id="toggleAdvanced">
                            <i class="fas fa-cog"></i> 高级选项
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="advanced-options" id="advancedOptions" style="display: none;">
                            <div class="form-group">
                                <label for="seed">
                                    <i class="fas fa-dice"></i> 随机种子 (-1为随机)
                                </label>
                                <input type="number" id="seed" class="form-control" value="-1">
                            </div>
                            <div class="form-group">
                                <label for="numImages">
                                    <i class="fas fa-images"></i> 生成数量
                                </label>
                                <input type="number" id="numImages" class="form-control" value="4" min="1" max="4">
                            </div>
                        </div>
                    </div>

                    <!-- 生成按钮 -->
                    <button type="submit" class="btn btn-primary btn-large" id="generateBtn">
                        <i class="fas fa-magic"></i>
                        <span>开始生成</span>
                    </button>
                </form>
            </div>

            <!-- 任务列表 -->
            <div id="taskList"></div>

            <!-- 生成进度 (旧版，保留兼容) -->
            <div class="card" id="progressCard" style="display: none;">
                <h2 class="card-title">
                    <i class="fas fa-spinner fa-spin"></i> 生成中...
                </h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p class="progress-text" id="progressText">正在提交任务...</p>
            </div>

            <!-- 生成结果 -->
            <div class="card" id="resultCard" style="display: none;">
                <h2 class="card-title">
                    <i class="fas fa-check-circle"></i> 生成结果
                </h2>
                <div class="result-info" id="resultInfo"></div>
                <div class="image-grid" id="imageGrid"></div>
            </div>

            <!-- 历史记录 -->
            <div class="card">
                <div class="card-title-row">
                    <h2 class="card-title">
                        <i class="fas fa-history"></i> 历史记录
                    </h2>
                    <button class="btn btn-danger-outline" id="clearAllHistoryBtn" title="清空所有历史记录">
                        <i class="fas fa-trash-alt"></i> 清空历史
                    </button>
                </div>
                <div class="history-list" id="historyList">
                    <p class="empty-text">暂无历史记录</p>
                </div>
                <div class="history-loading" id="historyLoading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> 加载更多...
                </div>
            </div>
        </div>
    </main>

    <!-- Toast 提示 -->
    <div class="toast" id="toast"></div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- 返回顶部按钮 -->
    <button class="back-to-top" id="backToTop" title="返回顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <!-- 全屏图片查看器 -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
        <div class="fullscreen-viewer-header">
            <button class="fullscreen-close" id="fullscreenClose" title="关闭 (Esc)">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="fullscreen-viewer-content">
            <!-- 左箭头 -->
            <button class="nav-arrow nav-arrow-left" id="navPrev" title="上一张 (←)">
                <i class="fas fa-chevron-left"></i>
            </button>

            <img id="fullscreenImage" src="" alt="全屏查看">

            <!-- 右箭头 -->
            <button class="nav-arrow nav-arrow-right" id="navNext" title="下一张 (→)">
                <i class="fas fa-chevron-right"></i>
            </button>

            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomOut" title="缩小">
                    <i class="fas fa-search-minus"></i>
                </button>
                <button class="zoom-btn" id="zoomReset" title="重置">
                    <i class="fas fa-compress"></i>
                </button>
                <button class="zoom-btn" id="zoomIn" title="放大">
                    <i class="fas fa-search-plus"></i>
                </button>
            </div>
            <div class="zoom-hint" id="zoomHint">
                💡 PC: 滚轮缩放 ←/→切换 | 手机: 双指缩放 左右滑动切换
            </div>

            <!-- 图片计数器 -->
            <div class="image-counter" id="imageCounter">
                <span id="currentImageNum">1</span> / <span id="totalImageNum">1</span>
            </div>
        </div>
        <div class="fullscreen-viewer-footer">
            <button class="btn btn-primary" id="fullscreenDownload">
                <i class="fas fa-download"></i> 下载
            </button>
        </div>
    </div>

    <!-- 模态框 - 添加账号 -->
    <div class="modal" id="addAccountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>添加账号</h3>
                <button class="close-btn" id="closeAddAccountModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="accountSessionId">SessionID</label>
                    <input type="text" id="accountSessionId" class="form-control" placeholder="从浏览器Cookie中获取">
                </div>
                <div class="form-group">
                    <label for="accountDescription">账号描述</label>
                    <input type="text" id="accountDescription" class="form-control" placeholder="例如: 账号1">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelAddAccount">取消</button>
                <button class="btn btn-primary" id="confirmAddAccount">确认</button>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal" id="imagePreviewModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>图片预览</h3>
                <button class="close-btn" id="closeImagePreview">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <img id="previewImage" src="" alt="预览图片" title="点击查看大图">
                <div class="preview-hint">
                    <i class="fas fa-info-circle"></i> 点击图片查看大图
                </div>
                <div class="image-actions">
                    <button class="btn btn-primary" id="downloadImage">
                        <i class="fas fa-download"></i> 下载
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js?v=11"></script>
    <script src="js/api.js?v=11"></script>
    <script src="js/ui.js?v=11"></script>
    <script src="js/app.js?v=11"></script>

    <!-- PWA Service Worker 注册 -->
    <script>
        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('✅ Service Worker注册成功:', registration.scope);

                        // 检查更新
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            console.log('🔄 发现新版本Service Worker');

                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 新版本可用,提示用户刷新
                                    if (confirm('发现新版本!点击确定刷新页面以使用最新版本。')) {
                                        newWorker.postMessage({ type: 'SKIP_WAITING' });
                                        window.location.reload();
                                    }
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.error('❌ Service Worker注册失败:', error);
                    });

                // 监听Service Worker控制器变化
                navigator.serviceWorker.addEventListener('controllerchange', () => {
                    console.log('🔄 Service Worker已更新');
                });
            });
        }

        // 检测是否为PWA模式
        window.addEventListener('load', () => {
            const isPWA = window.matchMedia('(display-mode: standalone)').matches ||
                         window.navigator.standalone === true;

            if (isPWA) {
                console.log('📱 运行在PWA模式');
                document.body.classList.add('pwa-mode');
            } else {
                console.log('🌐 运行在浏览器模式');

                // 显示安装提示(仅iOS Safari)
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isInStandaloneMode = window.navigator.standalone;

                if (isIOS && !isInStandaloneMode) {
                    // 可以在这里显示"添加到主屏幕"的提示
                    setTimeout(() => {
                        const showInstallTip = localStorage.getItem('pwa_install_tip_shown');
                        if (!showInstallTip) {
                            const tip = document.createElement('div');
                            tip.className = 'pwa-install-tip';
                            tip.innerHTML = `
                                <div class="pwa-install-content">
                                    <i class="fas fa-mobile-alt"></i>
                                    <p>💡 提示: 点击下方 <i class="fas fa-share"></i> 按钮,选择"添加到主屏幕",即可像App一样使用!</p>
                                    <button onclick="this.parentElement.parentElement.remove(); localStorage.setItem('pwa_install_tip_shown', 'true');">
                                        知道了
                                    </button>
                                </div>
                            `;
                            document.body.appendChild(tip);
                        }
                    }, 3000);
                }
            }
        });

        // 离线/在线状态检测
        window.addEventListener('online', () => {
            console.log('📶 网络已连接');
            const offlineTip = document.querySelector('.offline-tip');
            if (offlineTip) {
                offlineTip.remove();
            }
        });

        window.addEventListener('offline', () => {
            console.log('📵 网络已断开');
            const tip = document.createElement('div');
            tip.className = 'offline-tip';
            tip.innerHTML = `
                <div class="offline-content">
                    <i class="fas fa-wifi-slash"></i>
                    <span>离线模式 - 部分功能受限</span>
                </div>
            `;
            document.body.appendChild(tip);
        });
    </script>
</body>
</html>
